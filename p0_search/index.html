<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar">
            <ul>
                <li>
                    <button class="searchbtn"><b><a href="image_search.html">Image Search</a></b></button>
                </li>
                <li>
                    <button class="searchbtn"><b><a href="advance_search.html">Advance Search</a></b></button>
                </li>
            </ul>
        </nav>
        <img class="logo" src="assets/googlelogo_color_272x92dp.png" alt="Google Logo">
        <div class="center">
            <form action="https://google.com/search">
                <div>
                    <input class="searchbox" type="text" name="q" size="50">
                </div>
                <div class="searcharea">
                    <input class="searchbtn" type="submit" value="Google Search" name="btnK">
                    <input class="searchbtn" type="submit" value="I'm Feeling Lucky" name="btnI">
                </div>
            </form>
        </div>
    </body>
</html>
