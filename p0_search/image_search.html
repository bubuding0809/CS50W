<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar">
            <ul>
                <a href="index.html">
                    <img src="assets/googlelogo_color_272x92dp.png" alt="Google Search" width="80px">
                </a>
            </ul>
        </nav>
        </div>
        <img class="logo" src="assets/googlelogo_color_272x92dp.png" alt="Google Logo">
        <div class="center">
            <form action="https://google.com/search">
                <div>
                    <input class="searchbox" type="text" name="q" size="50">
                </div>
                <div class="searcharea">
                    <input type="hidden" name="tbm" value="isch">
                    <input class="searchbtn" type="submit" value="Image Search">
                </div>
            </form>
        </div>
    </body>
</html>
