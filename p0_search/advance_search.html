<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advance Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar">
            <ul>
                <li>
                    <a href="index.html">
                        <img src="assets/googlelogo_color_272x92dp.png" alt="Google Search" width="80px">
                    </a>
                </li>
            </ul>
        </nav>
        <div class="appbar">
            <p>Advance Search<p>
        </div>
        <!-- Divider line-->
        <div style="border-bottom: 1px solid #ebebeb;"></div>
        <div>
            <form action="https://google.com/search" class="advancefield">
                <div>
                    <div class="field">
                        <p>Find pages with...</p>
                    </div>
                    <div class="field">
                        all these words:
                        <input type="text" name="as_q" size="50">
                    </div>
                    <div class="field">
                        this exact word or phrase:
                        <input type="text" name="as_epq" size="50">
                    </div>
                    <div class="field">
                        any of these words:‚Äù
                        <input type="text" name="as_oq" size="50">
                    </div>
                    <div class="field">
                        none of these words:
                        <input type="text" name="as_eq" size="50">
                    </div>
                    <div class="btn-field">
                        <input class="searchbtn blue" type="submit" value="Advance Search">
                    </div>
                </div>
            </form>   
        </div>
    </body>
</html>
