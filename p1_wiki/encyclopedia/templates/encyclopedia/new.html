{% extends "encyclopedia/layout.html" %}

{% block title %}
    New entry
{% endblock %}

{% block body %}
    <h1>New entry:</h1>
    <div class="entry">
        <form action="{% url 'new' %}" method="post">
            {% csrf_token %}
            {{ entryForm }}
            <div class="rightalign">
                <input class="btn btn-light" type="submit">
            </div>
        </form>
    </div>
{% endblock %}
