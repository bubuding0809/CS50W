{% extends "auctions/layout.html" %}

{% block body %}
<main class="container-fluid px-3 py-5">
    <div class="d-flex justify-content-center">
        <h2>Register</h2>
    </div>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <div class="d-flex justify-content-center">

        <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <div class="input-group mb-3">
                <input type="file" class="form-control" name="profile_image">
                <label class="input-group-text">Upload</label>
            </div>
            <div class="d-flex justify-content-center">
                <input class="btn btn-primary center" type="submit" value="Register">
            </div>
        </form>
    </div>
    <div class="d-flex justify-content-center pt-5">
        Already have an account?&nbsp<a href="{% url 'login' %}">Log In here.</a>
    </div>
</main>
{% endblock %}
