{% extends "auctions/layout.html" %}

{% block body %}
<main class="container-fluid px-3 py-5">
    <div class="container">
        <h2>Create Listing</h2>
        <form class="d-flex flex-column" action="{% url 'create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Create Listing">
        </form>
    </div>
</main>

{% endblock %}
