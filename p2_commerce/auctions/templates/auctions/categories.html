{% extends 'auctions/layout.html' %}

{% block body %}
<main class="container-fluid px-3 py 5 bg-light">
    <h2>Categories</h2>
    <div class="list-group">
        {% for category, auctions in categories %}
            <a class="list-group-item d-flex justify-content-between align-items-center hover-active-effect" href="{% url 'filtered' category.0 %}">
                {{ category.1 }}
                {% if auctions.count %}
                    <span class="badge bg-success rounded-pill">{{ auctions.count }}</span>
                {% else %}
                    <span class="badge bg-danger rounded-pill">{{ auctions.count }}</span>
                {% endif %}
            </a>
        {% endfor %}
    </div>
</main>
{% endblock %}
